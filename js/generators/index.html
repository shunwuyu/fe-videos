<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  // 内部支持同步化 , 生成器函数 
  function* listPeople() {
    let i = 0;
    console.log(i);
    yield i;
    i++;
    console.log(i);
    yield i;
    i++;
    yield i;
    console.log(i);
  }   
  const people = listPeople(); //生成了生成器
  console.log(people.next());
  console.log(people.next());
  console.log(people.next());
  console.log(people.next());
  </script>
</body>
</html>
