<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input v-model="name" />
    <h1>{{ hello }}</h1>
  </div>
  <script>
  
  var vm = new MyVue({
    el: '#app',

    data: {
      name: '张三',
      age: 20
    },
    computed: {
      hello() {
        return `你好我是${this.name}, 今年${this.age}岁。`;
      }
    }
  }
  </script>
</body>
</html>
